<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>الوكلاء</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* إعدادات عامة */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #f4f4f9);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #1565C0;
      font-size: 32px;
      margin: 30px 0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
    }

    .agents-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .agent-card {
      background: #ffffff;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #e3f2fd;
    }

    .agent-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      border-color: #64b5f6;
    }

    .agent-card h2 {
      font-size: 22px;
      color: #0D47A1;
      margin: 10px 0;
      font-weight: bold;
    }

    .agent-card p {
      font-size: 16px;
      color: #555;
      margin: 5px 0;
    }

    .agent-card p strong {
      color: #0D47A1;
    }

    .back-btn {
      background-color: #1565C0;
      color: white;
      padding: 10px 25px;
      text-decoration: none;
      border-radius: 25px;
      font-size: 16px;
      margin: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .back-btn:hover {
      background-color: #0D47A1;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <h1>قائمة الوكلاء</h1>

  <div class="agents-container">
    <div class="agent-card">
      <h2>العبيدي</h2>
      <p><strong>طرق الدفع:</strong> زين كاش، رصيد آسيا سيل، ماستر كارد</p>
      <p><strong>تليجرام:</strong> 8888888</p>
      <p><strong>رقم واتساب:</strong> 88888</p>
    </div>
    <div class="agent-card">
      <h2>8888</h2>
      <p><strong>طرق الدفع:</strong> زين كاش، آسيا</p>
      <p><strong>تليجرام:</strong> 8888</p>
      <p><strong>رقم واتساب:</strong> 8888</p>
    </div>
    <div class="agent-card">
      <h2>888888</h2>
      <p><strong>طرق الدفع:</strong> زين كاش، ماستر كارد، جميع الرصيد</p>
      <p><strong>تليجرام:</strong> 888888</p>
      <p><strong>رقم واتساب:</strong> 88888</p>
    </div>
  </div>

  <!-- تعديل الرابط هنا -->
  <a href="welcome.html" class="back-btn">العودة إلى الصفحة الرئيسية</a>

</body>
</html>
