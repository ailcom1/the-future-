
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>شريط الأزرار السفلي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* إعدادات عامة */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #f4f4f9; /* خلفية بسيطة ومريحة */
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding-top: 20px; /* مسافة صغيرة من أعلى الصفحة */
    }

    /* النص الترحيبي في أعلى الصفحة */
    .welcome {
      text-align: center;
      color: #2196F3;
      font-size: 22px; /* تم تقليص حجم الخط */
      font-weight: bold;
      margin: 0;
      padding: 0;
      animation: textFadeIn 2s ease-out;
    }

    .welcome p {
      font-size: 14px; /* تم تقليص حجم نص الفقرة */
      font-weight: 300;
      margin-top: 10px;
      animation: textFadeIn 2s ease-out 0.5s;
    }

    /* تأثير النص */
    @keyframes textFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* دائرة الساعة */
    .clock {
      width: 180px;
      height: 180px;
      background-color: #ffffff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border: 8px solid #2196F3;
      margin-bottom: 40px;
    }

    .clock-face {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .clock .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      background-color: #2196F3;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .clock .hour, .clock .minute, .clock .second {
      position: absolute;
      background-color: #333;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform-origin: center;
      transform: translate(-50%, -50%);
    }

    .clock .hour {
      width: 6px;
      height: 40px;
      background-color: #ff9800;
    }

    .clock .minute {
      width: 4px;
      height: 60px;
      background-color: #2196F3;
    }

    .clock .second {
      width: 2px;
      height: 70px;
      background-color: #f44336;
    }

    /* شريط الأخبار المتحرك */
    .news-ticker {
      width: 100%;
      background-color: #000000;
      color: #FFFFFF;
      padding: 10px;
      position: absolute;
      bottom: 250px; /* المسافة من الأسفل */
      white-space: nowrap;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .news-ticker p {
      display: inline-block;
      animation: scrollNews 15s linear infinite;
      margin: 0;
    }

    @keyframes scrollNews {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    /* صورة تحت شريط الأخبار */
    .image-container {
      width: 100%;
      display: flex;
      justify-content: center;
      position: absolute;
      bottom: 100px; /* المسافة من الأسفل بعد شريط الأخبار */
    }

    .image {
      max-width: 100%;
      height: auto;
      border-radius: 10px; /* إضافة بعض الزوايا المدورة للصورة */
    }

    /* شريط الأزرار السفلي */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      background: #ffffff;
      padding: 12px 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 30px;
      z-index: 100;
      transition: background 0.3s ease;
    }

    .navbar:hover {
      background: #ff9800;
    }

    .navbar .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
      transition: transform 0.3s ease, color 0.3s ease;
      text-decoration: none;
      width: 18%;
      position: relative;
    }

    .navbar .button:hover {
      transform: scale(1.1);
      color: #fff;
    }

    .navbar .button i {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .navbar .button span {
      font-size: 14px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .navbar {
        width: 90%;
      }

      .navbar .button {
        width: 20%;
      }

      .navbar .button i {
        font-size: 24px;
      }

      .navbar .button span {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- النص الترحيبي في أعلى الصفحة -->
  <div class="welcome">
    <h1>مرحبًا بك في التطبيق</h1>
    <p>اكتشف الميزات الجديدة وقم بالتفاعل مع الأصدقاء والعدادات. استمتع باستخدام التطبيق!</p>
  </div>

  <!-- شريط الأخبار المتحرك -->
  <div class="news-ticker">
    <p>عروض خاصة جديدة، لا تفوتوا الفرصة! وابقوا متابعين لمزيد من التحديثات.</p>
  </div>

  <!-- صورة تحت شريط الأخبار -->
  <div class="image-container">
    <img src="image.jpg" alt="image.jpg" class="image">
  </div>

  <!-- دائرة الساعة -->
  <div class="clock">
    <div class="clock-face">
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>
      <div class="center"></div>
    </div>
  </div>

  <!-- شريط الأزرار السفلي -->
  <div class="navbar">
    <a href="agents.html" class="button">
      <i class="fas fa-user-friends"></i>
      <span>الوكلاء</span>
    </a>
    <a href="counter.html" class="button">
      <i class="fas fa-stopwatch"></i>
      <span>العداد</span>
    </a>
    <a href="#" class="button">
      <i class="fas fa-exchange-alt"></i>
      <span>التحويل</span>
    </a>
    <a href="#" class="button">
      <i class="fas fa-wallet"></i>
      <span>شراء</span>
    </a>
    <a href="#" class="button">
      <i class="fas fa-smile"></i>
      <span>التسلية</span>
    </a>
  </div>

  <!-- سكربت JS لساعة الوقت -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const hour = document.querySelector('.hour');
      const minute = document.querySelector('.minute');
      const second = document.querySelector('.second');
      setInterval(function() {
        let date = new Date();
        let h = date.getHours();
        let m = date.getMinutes();
        let s = date.getSeconds();

        // تعيين الزوايا للعقارب
        hour.style.transform = `translate(-50%, -50%) rotate(${(h % 12) * 30}deg)`;
        minute.style.transform = `translate(-50%, -50%) rotate(${m * 6}deg)`;
        second.style.transform = `translate(-50%, -50%) rotate(${s * 6}deg)`;
      }, 1000);
    });
  </script>

</body>
</html>
